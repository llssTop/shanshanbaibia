<title>留言</title>

<body>
<div class="margin clearfix">
 <div class="Guestbook_style">

    <div class="border clearfix">
    
       <span class="r_f">共：<b>2334</b>条</span>
     </div>
    <!--留言列表-->
    <div class="Guestbook_list">
      <table class="table table-striped table-bordered table-hover" id="sample-table">
      <thead>
		 <tr>
          <th width="25"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
          <th width="80">ID</th>
          <th width="150px">用户名</th>
          <th width="">留言内容</th>
          <th width="200px">时间</th>
          <th width="70">状态</th>                
          <th width="250">操作</th>
          </tr>
      </thead>
	<tbody>
	{if !empty($re)}
	{foreach $re as $val}
		<tr class="tr">
     <td><label><input type="checkbox" class="ace" value=""><span class="lbl"></span></label></td>
          <td>{$val.did}</td>
          <input type="hidden" name="oid" class="oid" value="{$val.oid}">
          <input type="hidden" name="uid" class="uid" value="{$val.uid}">
          <td><u style="cursor:pointer"  class="text-primary" onclick="member_show('张小泉','member-show.html','1031','500','400')">{$val.uname}</u></td>
          <td class="text-l">
          <a href="javascript:;">{$val.content}</a>
          <td>{$val.create_time|date='Y-m-d H:i:s',###}</td>
          <td class="td-status"><span class="label label-success radius" id="ishui">{$val.status}</span></td>
          <td>		
				<div class="clear"></div>
				<!-- <div class="item-comment">
				<textarea placeholder="" name="content" id="content"></textarea>
				</div> -->
					<a href="{:url('admin/message/liuyan')}?did={$val.did}" class="btn btn-sm btn-primary checksubmit">&nbsp;回复</a>	
				</div>
			</td>
           </tr>
        </tbody>
        {/foreach}
        {/if}
      </table>
    </div>
 </div>
</div>
